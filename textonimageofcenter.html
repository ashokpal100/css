<!DOCTYPE html>
<html>
<head>
<style>
.container {
    position: relative;
    text-align: center;
}

.center {
    position: absolute;
    font-size: 18px;
    left: 0%;
    top: 50%;
    width: 100%;
}

img { 
    width: 100%;
    height: auto;
    opacity: 0.3;
}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>Center text in image:</p>

<div class="container">
  <img src="trolltunga.jpg" alt="Norway" width="1000" height="300">
  <div class="center">Centered</div>
</div>

</body>
</html>
